apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-custom
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  destination:
    namespace: {{ .Values.argocd.namespace }}
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: config/argocd/{{ .Values.argocd.cluster }}
    repoURL: https://github.com/morningspace/cp4waiops-sandbox
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
