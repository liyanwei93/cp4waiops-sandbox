{{- if .Values.cp4waiops.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cp4waiops
spec:
  generators:
  {{- if .Values.argocd.allowLocalDeploy }}
  - clusters: {}
  {{- else }}
  - clusters:
      selector:
        matchLabels:
          argocd.argoproj.io/secret-type: cluster
  {{- end }}
  template:
    metadata:
      name: '{{ `{{name}}-cp4waiops` }}'
      annotations:
        argocd.argoproj.io/sync-wave: "200"
    spec:
      destination:
        namespace: '{{ .Values.cp4waiops.namespace }}'
        server: '{{ `{{server}}` }}'
      project: default
      source:
        path: config/cp4waiops/3.2
        repoURL: https://github.com/morningspace/cp4waiops-sandbox
        targetRevision: dev
        helm:
          {{- if eq .Values.cp4waiops.profile "x-small" }}
          valueFiles:
            - 'values.x-small.yaml'
          {{- end }}
          parameters:
            - name: cp4waiops-3.2.spec.dockerPassword
              value: '{{ .Values.cp4waiops.dockerPassword }}'
            - name: cp4waiops-3.2.spec.installationName
              value: '{{ .Values.cp4waiops.instanceName }}'
            - name: cp4waiops-3.2.spec.cp4waiops_namespace
              value: '{{ .Values.cp4waiops.namespace }}'
            {{- if eq .Values.cp4waiops.profile "x-small" }}
            - name: cp4waiops-3.2.spec.size
              value: 'small'
            {{- else }}
            - name: cp4waiops-3.2.spec.size
              value: '{{ .Values.cp4waiops.profile }}'
            {{- end }}
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
{{- end }}